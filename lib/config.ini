[task]
trace_file = /var/www/temp/task_trace
monitor_file = /var/www/temp/task_monitor.json
notifications_file = /var/www/temp/task_notifications.json
lock_file = /var/www/temp/LOCK

[macro]
status_file = /var/www/temp/macro_status.json
trace_file = /var/www/temp/macro_trace
response_file = /var/www/temp/macro_response

[printer]
settings_file = /var/www/fabui/config/config.json
custom_settings_file = /var/www/fabui/config/custom_config.json

[socket]
host = 0.0.0.0
port = 9001

[safety]
file = /var/www/temp/fab_ui_safety.json

[serial]
port = /dev/ttyAMA0
baud = 115200

[monitor]
log_file = /var/www/temp/monitor_log
debug_file = /var/www/temp/monitor_debug

[system]
dev_folder = /dev/
dev_usb_file = /dev/sda1
usb_folder = /media/usb0
php_script_path = /var/www/fabui/script
python_script_path = /var/www/fabui/python

